<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Experimenting With Other Tags</title>
        <style></style>
    </head>

    <body>
        <template>
            <article>
            <h1 class="cat-name">Mimi</h1>
            
            <h2 class="cat-cafe">Whiskers & Wine Cat Cafe</h2>
            
            <p class="birthday">
                11/03/2022
            </p>
            </article>
        </template>

        <main>
        <picture>
            <source type="image/webp" srcset="catoutside.webp">

            <img src="catinside.jpg" 
                alt="A white cat with blue eyes sitting">
        </picture>

        <audio controls src="cat-meow.mp3">
            Your browser does not support the audio element.
            <a href="cat-meow.mp3">Download the audio file here.</a>
        </audio>

        <video controls>
            <source src="cat-walk.mp4" type="video/mp4">
            
            <p>Your browser does not support the video element. 
                <a href="cat-walk.mp4">Download the video file here.</a>
            </p>
        </video>

        <canvas id="drawRect"></canvas>
        </main>

        <math>
            <mrow>
                <mi>E</mi>
                <mo>=</mo>
                <mi>m</mi>
                <mo></mo>
                <msup>
                    <mi>c</mi>
                    <mn>2</mn>
                </msup>
            </mrow>
        </math>

        <footer>
            <p>&copy; Angeleen</p>
        </footer>

        <script>
        const canvas = document.getElementById('drawRect');
        if (canvas.getContext) {
            const ctx = canvas.getContext('2d');

            ctx.fillRect(50, 25, 200, 100);
            ctx.strokeRect(50, 25, 200, 100);
        }
        </script>
    </body>
</html>
