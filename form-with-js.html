<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form With JS</title>
        <link rel="stylesheet" href="fonts/archivo-narrow/an.css">
        <link rel="stylesheet" href="fonts/general-sans/gs.css">
        <link rel="stylesheet" href="styles/main.css">
        <style>
            body.dark-mode {
                --primary: var(--black);
                --accent: var(--mint);
                --text: var(--seashell);
                --text-alt: var(--seashell);
            }

            body {
                margin: 1rem 3rem;
                font-family: var(--font-body);
                background-color: var(--primary);
                color: var(--text);

                & header {
                    padding: 0;
                    background-color: transparent;

                        & #mode-toggle {
                        display: block;
                        margin: 1rem 1rem 0 0;
                        align-self: flex-start;
                        font-size: 1.5rem;
                    }
                }
            }

            main { 
                align-items: center;
                &  h1 {
                    font-size: 3.5rem;
                    margin: 1.5rem 0;
                }

                & form {
                    border: 1px solid var(--text-alt);
                    background-color: var(--accent);
                    padding: 2.5rem;

                    & fieldset {
                        border: none;
                        padding: 0;
                        margin: 0;

                        & legend {
                            color: var(--primary);
                            font-size: 1.5rem;
                            font-weight: 700;
                            margin-bottom: 1rem;
                            padding: 0;
                        }

                        & label {
                            font-size: 1.2rem;
                            margin-bottom: 0.5rem;
                            font-family: var(--font-heading);
                            color: var(--primary);
                        }

                        & input, textarea {
                            border: 1px solid var(--primary);
                            border-bottom: 1px solid var(--primary);
                            padding: 0.75rem 0.5rem;
                            font-family: var(--font-body);
                            font-size: 1.1rem;
                            background-color: transparent; 
                            color: var(--primary);
                            width: 100%;
                        }

                        & textarea {
                            resize: vertical;
                        }
                    }
                    
                    & #send-message {
                        background-color: var(--text);
                        color: var(--primary);
                        border: 1px solid var(--text);
                        transition: transform 0.2s ease-out;

                        &:hover {
                            background-color: var(--primary);
                            color: var(--text);
                            cursor: pointer;
                        }
                    }
                }
            }
        </style>
    </head>

    <body>
        <noscript>
            <p>
                Javascript IS required to use this form and change the theme.
            </p>
        </noscript>

        <header>
            <button id="mode-toggle">&#x2600;</button>

            <dialog id="mode-dialog">
                <h1>Set Lighting Mode</h1>
                <button id="light-mode">Light Mode</button>
                <button id="dark-mode">Dark Mode</button>
                <button id="cancel-dialog">Cancel</button>
            </dialog>
        </header>
        <main>
            <h1>Contact Me</h1>
            <form id="contact-form"action="https://httpbin.org/post" method="POST" >
                <input type="hidden" id="possible_bot" name="possible_bot" value="true">
                <input type="hidden" id="form-errors" name="form-errors" value="">
                <fieldset>
                    <legend>Contact Info</legend>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" pattern="^[A-Za-z\s.'\-]+$" minLength="3" maxLength="100" required>
                 
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" minLength="3"required>
              
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" minlength="1" maxlength="350" rows="6" required></textarea>
                </fieldset>
                <button id="send-message" type="submit">Send Message</button>
                <output id="error" name="error"></output>
                <output id="info" name="info"></output>
            </form>
        </main>

        <script src="scripts/main.js">
            let name= document.getElementById('name');
            let email = document.getElementById('email');
            let message = document.getElementById('message');
            let form = document.getElementById('contact-form');
            let error = document.getElementById('error');
            let info = document.getElementById('info');
            let formErrorsInput = document.getElementById('form-errors');

            let form_errors = [];
            let validTimeout;


            // NAME VALIDATION
            name.addEventListener('input', function() {
                clearTimeout(validTimeout);
                error.textContent = '';
                info.textContent = '';

                if (name.validity.patternMismatch) {
                    addError('name', 'patternMismatch');

                    let errorMessage = 'No special characters please! Only enter letters, spaces, periods, apostrophes, and hyphens for your name.';
                    name.setCustomValidity(errorMessage);
                    error.textContent = name.validationMessage;

                    validTimeout = setTimeout(() => {
                        error.textContent = '';
                    }, 4000);

                } else if (name.checkValidity() == false) {
                    addError('name', 'lengthError');

                    let errorMessage = 'Your name must be between 3 and 100 characters long.';
                    name.setCustomValidity(errorMessage);
                    error.textContent = name.validationMessage;

                    validTimeout = setTimeout(() => {
                        error.textContent = '';
                    }, 4000);

                } else {
                    info.textContent = 'Your name looks great!';

                    validTimeout = setTimeout(() => {
                        info.textContent = '';
                    }, 4000);
                }

                name.setCustomValidity('');
            });

            // EMAIL VALIDATION
            email.addEventListener('input', function() {
                clearTimeout(validTimeout);
                error.textContent = '';
                info.textContent = '';

                if (email.checkValidity() == false) {
                    addError('email', 'lengthError');

                    let errorMessage = 'Your email address seems to be too short to be a valid email, please ensure it is correct.';
                    email.setCustomValidity(errorMessage);
                    error.textContent = email.validationMessage;

                    validTimeout = setTimeout(() => {
                        error.textContent = '';
                    }, 4000);

                } else {
                    info.textContent = 'Your email looks great!';

                    validTimeout = setTimeout(() => {
                        info.textContent = '';
                    }, 4000);
                }

                email.setCustomValidity('');
            });

            // MESSAGE VALIDATION
            message.addEventListener('input', charsLeft);

            function charsLeft() {
                clearTimeout(validTimeout);
                error.textContent = '';
                info.textContent = '';

                let charsRemaining = message.maxLength - message.value.length;

                if (charsRemaining < 10) {
                    message.style.backgroundColor = '#6F857D';
                    message.style.color = 'var(--seashell)';
                    message.style.fontWeight = '500';

                    addError('message', 'lengthError');

                    let errorMessage = `Your message is getting close to the maximum character limit. You have ${charsRemaining} characters remaining.`;
                    message.setCustomValidity(errorMessage);
                    error.textContent = message.validationMessage;

                    validTimeout = setTimeout(() => {
                        error.textContent = '';
                    }, 4000);

                } else {
                    message.style.backgroundColor = 'var(--mint)';
                    message.style.color = 'var(--brown)';
                    message.style.fontWeight = '400';
                    info.textContent = `${charsRemaining} characters remaining`;

                    validTimeout = setTimeout(() => {
                        info.textContent = '';
                    }, 4000);
                }

                message.setCustomValidity('');
            }

            // USER ERRORS
            form.addEventListener('submit', function(event) {
                if (form_errors.length > 0) {
                    formErrorsInput.value = JSON.stringify(form_errors);
                }
            });

            function addError(fieldName, errorType) {
                const fieldError = {
                    field: fieldName,
                    error: errorType
                };

                form_errors.push(fieldError);
            }
        </script>
    </body>
</html>
